<div class="container-fluid" style="padding-top: 51px;">

    <div class="row">
        <div class="col-lg-2 col-md-2"></div>
        <div class="col-lg-8 col-md-8">
            <div id="unshown">
                <div id='anchor0'></div>
                <div id='0'></div>
            </div>
            <div id='anchor0'></div>
            <div id="divider" class="anchor">divider</div>

            <!-- Readed timeline -->
            <div infinite-scroll='Shown.nextPage()' infinite-scroll-disabled='Shown.busy' infinite-scroll-distance='0'>
                <div class="well tweet-well" ng-repeat='item in Shown.items'>

                    <div class="row">
                        <div class="twitt">
                            <div class="twit-text">
                                <span>{{item.Text}} {{item.IdStr}}</span>
                            </div>

                            <div class="row">
                                <div class="col-xs-1 tweet-btm">
                                    <p><i class="glyphicon glyphicon-bullhorn"></i></p>
                                </div>
                                <div class="col-xs-1 tweet-btm">
                                    <p><i class="glyphicon glyphicon-retweet"></i></p>
                                </div>
                                <div class="col-xs-1 tweet-btm">
                                    <p><i class="glyphicon glyphicon-star"></i></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div ng-show='Shown.busy'>Loading data...</div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2"></div>
    </div>
</div>
