<div class="container" style="padding-top: 70px;">
    <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='0'>

        <div class="well" ng-repeat='item in reddit.items'>
            <span class='score'>{{item.Text}}</span>
            <a ng-href='{{item.Text}}' target='_blank'>{{item.SinceId}}</a>
            <div style='clear: both;'></div>
        </div>
        <div ng-show='reddit.busy'>Loading data...</div>

    </div>
</div>
