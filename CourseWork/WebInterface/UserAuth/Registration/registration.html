<LINK href="/userAuth.css" rel="stylesheet" type="text/css">
<script src="/UserAuth/auth.js"></script>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a>Sign Up</a></li>
        <li class="tab"><a ng-href="#/login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>

                <div class="field-wrap">
                    <label>
                        E-mail<span class="req">*</span>
                    </label>
                    <input type="email" placeholder="example@mail.com" required autocomplete="off" ng-model="email" />
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" ng-model="password" />
                </div>

                <button type="submit" class="button button-block" ng-click="regitration()">Get Started</button>
        </div>

        <div id=""></div>

    </div><!-- tab-content -->

</div> <!-- /form -->
